<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>モノポリーゲーム</title>
  <link rel="stylesheet" href="css/game.css" />
</head>
<body>
  <h1>モノポリー ゲーム画面</h1>

  <div id="status" class="status">読み込み中…</div>

  <div id="boardArea" class="hidden">
    <div id="currentTurn" class="current-turn"></div>

    <!-- 単一の11×11グリッド -->
    <div id="monopolyBoard"></div>

    <div id="players"></div>
    <div id="gameInfo"></div>

    <div id="diceArea"></div>

    <div id="gameActions">
      <button id="rollDiceBtn">サイコロを振る</button>
      <button id="buyPropertyBtn">物件購入</button>
      <button id="passBtn">パス</button>
      <button id="negotiateBtn">交渉</button>
    </div>
  </div>

  <noscript>このゲームを遊ぶには JavaScript を有効にしてください。</noscript>

  <script defer src="js/game-core.js"></script>
  <script defer src="js/game-ui.js"></script>
  <script defer src="js/game-setup.js"></script>
</body>
</html>
