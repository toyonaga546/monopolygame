<!DOCTYPE html>
<html lang="ja">
<head>

    <title>モノポリーアプリ - スタート</title>

</head>
<body>
    <h1>モノポリーへようこそ！</h1>

            <option value="5">5人</option>
            <option value="6">6人</option>
        </select>
        <a href="./game.html"><button id="startGame">ゲーム開始</button></a>
        <a href="./rules.html"><button id="rules">ルール説明</button></a>
        <img src="img/monopoly.png" alt="モノポリーボード" id="boardImage">
    </div>
    <script src="js/start.js"></script>
</body>
</html>
